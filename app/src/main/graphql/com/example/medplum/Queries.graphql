query GetPatientComplete($id: ID!) {
  Patient(id: $id) {
    id
    name {
      given
      family
    }
    birthDate
    gender
    telecom {
      value
    }
    address {
      line
      city
      state
      postalCode
    }
    identifier {
      system
      value
    }
    generalPractitioner {
      reference
      display
    }
    managingOrganization {
      reference
      display
    }
  }
}

query GetOrganization($id: ID!) {
  Organization(id: $id) {
    name
    address { line city postalCode }
  }
}


query GetPractitioner($id: ID!) {
  Practitioner(id: $id) {
    id
    name {
      given
      family
    }
    gender
    qualification {
      code {
        text
      }
    }
  }
}

query GetPractitionerComplete($id: ID!) {
  Practitioner(id: $id) {
    id
    name {
      given
      family
    }
    gender
    telecom {
      system
      value
      use
    }
    address {
      line
      city
      state
      postalCode
      country
    }
    qualification {
      code {
